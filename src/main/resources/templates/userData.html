<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.min.css"
          integrity="sha512-T584yQ/tdRR5QwOpfvDfVQUidzfgc2339Lc8uBDtcp/wYu80d7jwBgAxbyMh0a9YM9F8N3tdErpFI8iaGx6x5g=="
          crossorigin="anonymous" referrerpolicy="no-referrer">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/js/bootstrap.min.js"
            integrity="sha512-UR25UO94eTnCVwjbXozyeVd6ZqpaAE9naiEUBK/A+QDbfSTQFhPGj5lOR6d8tsgbBk84Ggb5A3EkjsOgPRPcKA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid row">
        <span id="nav1" class="navbar-brand col-1"></span>
        <span class="navbar-brand col-1">with roles:</span>
        <span id="nav2" class="navbar-brand col-1"> </span>
        <span class="navbar-brand col"></span>
        <a class="nav-link col-1" style="color: gray" aria-current="page" href="/logout">Logout</a>
    </div>
</nav>
<div style="height: 1200px; padding-right: 0; padding-left: 0" class="container-fluid row mh-100 no-gutters">
    <!-- Левая боковая панель закладок -->
    <div class="list-group list-group-flush col-2" id="myList" role="tablist">
        <br>
        <a class="list-group-item list-group-item-action active" data-toggle="list" href="#admin" role="tab">Admin</a>
        <a class="list-group-item list-group-item-action" data-toggle="list" href="#user" role="tab">User</a>
    </div>
    <!-- Правая отображаемая часть -->
    <div style="padding-left: 2%" class="tab-content col bg-light" id="nav-tabContent">
        <div style="padding-right: 3%" class="tab-pane active" id="admin" role="tabpanel">
            <br>
            <H1>Admin panel</H1>
            <!-- Горизонтальная панель закладок -->
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="userTableTab" name="userTableTab" data-toggle="tab" role="tab" href="#User_table"
                       aria-controls="User_table" aria-selected="true">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="New_user-tab" data-toggle="tab" role="tab" href="#New_user"
                       aria-controls="New_user" aria-selected="false">New user</a>
                </li>
            </ul>
            <!-- Отображаемая часть горизонтальной панели закладок -->
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane active" id="User_table" role="tabpanel" aria-labelledby="User_table">
                    <div style="border-color: rgb(241, 241, 241)" class="container-fluid border">
                        <div style="padding: 15px 1% 10px;background-color: rgb(240, 240, 240);"
                             class="row">
                            <div class="col">
                                <h5>All users</h5>
                            </div>
                        </div>
                        <!-- Таблица всех пользователей -->
                        <div style="padding-top: 20px; padding-left: 2%; padding-right: 1%" class="row">
                            <table class="table table-striped ">
                                <thead>
                                    <tr>
                                        <th scope="col">id</th>
                                        <th scope="col">First Name</th>
                                        <th scope="col">Last Name</th>
                                        <th scope="col">Age</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Role</th>
                                        <th scope="col">Edit</th>
                                        <th scope="col">Delete</th>
                                    </tr>
                                </thead>
                                <tbody id="usersTable" >
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- Добавление пользователя -->
                <div class="tab-pane" id="New_user" role="tabpanel" aria-labelledby="New_user">
                    <div style="border-color: rgb(241, 241, 241)" class="container-fluid border">
                        <div style="padding: 15px 1% 10px;background-color: rgb(240, 240, 240);" class="row">
                            <div class="col">
                                <h5>Add new user</h5>
                            </div>
                        </div>
                        <div class="container-fluid row">
                            <span class="col-4"></span>
                            <span class="col-4">
                                <form id="userFormAdd" name="userFormAdd" style="text-align: center" class="form-group" >
                                    <div id="addUsInput">
                                    <label style="padding-top: 10px; margin-bottom: 0; font-weight: bold" for="nameAdd">FirstName</label>
                                    <input name="nameAdd" class="form-control" type="text"
                                        id="nameAdd"/>
                                    <label style="padding-top: 10px; margin-bottom: 0; font-weight: bold" for="lastNameAdd">LastName</label>
                                    <input name="lastNameAdd" class="form-control" type="text"
                                        id="lastNameAdd"/>
                                    <label style="padding-top: 10px; margin-bottom: 0; font-weight: bold" for="ageAdd">Age</label>
                                    <input name="ageAdd" class="form-control" type="number"
                                        id="ageAdd"/>
                                    <label style="padding-top: 10px; margin-bottom: 0; font-weight: bold" for="emailAdd">Email</label>
                                    <input name="emailAdd" class="form-control" type="text"
                                        id="emailAdd"/>
                                    <label style="padding-top: 10px; margin-bottom: 0; font-weight: bold" for="passwordAdd">password</label>
                                    <input name="passwordAdd" class="form-control" type="text"
                                        id="passwordAdd"/>
                                    <label style="padding-top: 10px; margin-bottom: 0; font-weight: bold" for="rolesAdd">Role</label>
                                    <select class="custom-select" id="rolesAdd" size="2" name="rolesAdd" multiple="multiple">
                                        <option value = 1>ADMIN</option>
                                        <option value = 2>USER</option>
                                    </select>
                                    <div style="text-align: center; padding-top: 20px">
                                        <button type="submit" class="btn btn-success" onclick="addUser()">Add new user</button>
                                    </div>
                                    </div>
                                </form>
                            </span>
                            <span class="col-4"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Информация о пользователе -->
        <div style="padding-right: 3%" class="tab-pane" id="user" role="tabpanel" >
            <br>
            <H1>User information-page</H1>
                <div style="border-color: rgb(241, 241, 241)" class="container-fluid border">
                    <div style="padding: 15px 1% 10px;background-color: rgb(240, 240, 240);"
                         class="row">
                        <div class="col">
                            <h5>About user</h5>
                        </div>
                    </div>
                    <div style="padding-top: 20px; padding-left: 2%; padding-right: 1%" class="row">
                        <table class="table table-striped ">
                            <thead>
                                <tr>
                                    <th scope="col">id</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                </tr>
                            </thead>
                            <tr id="user-info">
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script type="module" src="../js/UserForm.js"></script>
<script src="../js/AllUsersTable.js"></script>
<script src="../js/UserOperations.js"></script>
</body>
</html>
